<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="js/api.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
          integrity="sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q=="
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="header-container" class="ui inverted segment container">
    <div class="ui inverted secondary menu">
        <h1 id="header-text">Kanto Pokemon</h1>
    </div>
</div>
<div id="container" class="container">
    <div id="generate-container">
        <button id="generate-kanto" class="btn btn-secondary">Generate Kanto</button>
    </div>
    <table class="table table-light">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>ID</th>
            <th>Types</th>
            <th>Moves</th>
        </tr>
        </thead>
        <tbody id="kanto-container">

        </tbody>
    </table>
</div>
<div id="delete-container" class="container">
    <button id="delete-btn" class="btn btn-danger">Clear</button>
</div>
</body>
</html>
